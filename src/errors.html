  @font-face {

  }
  
  @font-face {
    font-family: Inter;
    font-style: normal;
    font-weight: 600;
    src: url(https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7) format("woff2"), url(https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7) format("woff")
  }
  
  .type--pos-small-normal {
    font-family: "Inter", sans-serif;
    font-weight: 400;
    font-size: 11px;
    line-height: 16px;
    letter-spacing: 0.005em;
  }
  
  .type--pos-small-bold {
    font-family: "Inter", sans-serif;
    font-weight: 600;
    font-size: 11px;
    line-height: 16px;
    letter-spacing: 0.005em;
  }
  /* Section */
  
  .section {
    padding-left: 8px;
    padding-right: 4px;

  .section-title {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;

    -ms-flex-align: center;
    align-items: center;
    height: 32px;
    padding: 8px 4px 8px 0;
    color: rgba(0, 0, 0, 0.8);
    background-color: #ffffff;
    font-family: "Inter", sans-serif;

    font-size: 11px;

  }
  
  #errors {
    padding: 0;
    margin: 0 0 16px 16px;
  }
  
  #error-count {
    display: inline-block;
    margin-left: 3px;

<div class='section'>
  <div class='section-title'>There are issues with <span id='error-count'>0</span> selected layers</div>
  <ul id='errors'></ul>
</div>

<script>
  window.onmessage = async(event) => {
    const errorMessagesHTML = event.data.pluginMessage.errorMessagesHTML

    document.querySelector('#errors').innerHTML = errorMessagesHTML.join('')
    document.querySelector('#error-count').textContent = errorMessagesHTML.length
  }
</script>
